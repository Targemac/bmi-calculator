<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BMI Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <div class="bmi-wrapper">
            <form action="" id="bmiForm">
                <div class="form-wrapper">
                    <div class="bmi-heading">
                        <span>BMI Calculator</span>
                    </div>
                    <div class="bmi-input">
                        <input type="text" name="" id="weight" placeholder="Weight">
                    </div>
                    <div class="bmi-input">
                        <input type="text" name="" id="height" placeholder="Height">
                    </div>
                    <div class="bmi-input">
                        <input type="submit" value="Calculate BMI" id="calculateBtn">
                    </div>
                    <div class="bmi-input">
                        <div id="output">--</div>
                        <div id="status">--</div>
                    </div>
                    <div class="bmi-input">
                        <div id="advice">
                        </div>
                    </div>
                </div>

            </form>
        </div>

        <script src="./index.js"></script>
    </body>

</html>
